<!DOCTYPE html>
<html>
<head>
<title>Attendify Â· Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f6f7f9;
    padding: 20px;
  }

  .container {
    max-width: 480px;
    margin: auto;
  }

  .header {
    text-align: center;
    margin-bottom: 20px;
  }

  .header h2 {
    margin: 0;
  }

  .card {
    background: white;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }

  input {
    width: 100%;
    padding: 11px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 15px;
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #4f46e5;
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
  }

  img {
    width: 100%;
    margin-top: 16px;
    border-radius: 12px;
    border: 1px solid #eee;
    display: none;
  }
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <h2>New Attendance Session</h2>
    <p style="color:#666;font-size:14px;">Generate QR for students</p>
  </div>

  <div class="card">
    <input id="subject" placeholder="Subject" />
    <input id="section" placeholder="Section" />
    <input id="radius" placeholder="Radius (meters)" value="50" />
    <input id="time" placeholder="Time limit (minutes)" value="5" />

    <button onclick="create()">Generate QR Code</button>

    <img id="qr" />
  </div>

</div>

<script>
const API = "http://127.0.0.1:5000"; // later replace with Railway URL

async function create() {
  const faculty_id = localStorage.getItem("faculty_id");

  if (!faculty_id) {
    alert("Please login again");
    window.location.href = "login.html";
    return;
  }

  navigator.geolocation.getCurrentPosition(async (pos) => {
    const body = {
      faculty_id: faculty_id,
      subject: subject.value,
      section: section.value,
      radius: radius.value,
      time_limit: time.value,
      lat: pos.coords.latitude,
      lng: pos.coords.longitude
    };

    const res = await fetch(API + "/api/session/create", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(body)
    });

    const data = await res.json();

    if (data.success) {
      // ðŸ”¥ THIS IS THE REAL FIX
      const img = document.getElementById("qr");
      img.src = API + "/" + data.qr_image;   // <-- load image file, not link
      img.style.display = "block";
    } else {
      alert("Error creating session");
    }
  }, () => {
    alert("Location permission required!");
  });
}
</script>

</body>
</html>
