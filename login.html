<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Attendify Â· Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f6f7f9;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #fff;
    width: 340px;
    padding: 32px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }

  h1 {
    margin: 0 0 6px 0;
    font-size: 26px;
    text-align: center;
  }

  p {
    margin: 0 0 24px 0;
    text-align: center;
    color: #666;
    font-size: 14px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 15px;
    outline: none;
  }

  input:focus {
    border-color: #4f46e5;
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #4f46e5;
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
  }

  button:hover {
    background: #4338ca;
  }

  .msg {
    margin-top: 12px;
    text-align: center;
    color: #e11d48;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Attendify</h1>
  <p>Faculty login</p>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="login()">Sign in</button>
  <div class="msg" id="msg"></div>
</div>

<script>
const API = "http://127.0.0.1:5000"; // later replace with Railway URL

async function login() {
  const email = emailInput = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch(API + "/api/faculty/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (data.success) {
    localStorage.setItem("faculty_id", data.faculty_id);
    localStorage.setItem("faculty_name", data.name);
    window.location.href = "dashboard.html";
  } else {
    document.getElementById("msg").innerText = "Invalid email or password";
  }
}
</script>

</body>
</html>
